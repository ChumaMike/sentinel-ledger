version: '3.8'
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: sentinel_db
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"

  sentinel-ai:
    build: ./sentinel-monitor
    ports:
      - "8000:8000"
    depends_on:
      - db

  core-engine:
    build: ./core-engine
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/sentinel_db
      - SPRING_DATASOURCE_USERNAME=admin
      - SPRING_DATASOURCE_PASSWORD=password
    depends_on:
      - db
      - sentinel-ai

  dashboard:
    build: ./sentinel-dashboard
    ports:
      - "5173:5173"
    stdin_open: true # Keeps the terminal active for Vite
    tty: true
    depends_on:
      - core-engine